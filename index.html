<html>
	<head>
		<script src="http://momentjs.com/downloads/moment.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="style.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="col-lg-12">
				<br>
				<h1 class="text-center">Synchronised Timer</h1>
				<hr>
				<h3 class="text-center">Hello.</h1><br><p class="text-center">
					<a role="button" data-toggle="collapse" href="#create" aria-expanded="false" aria-controls="create" id="createatimerbutton" onclick="$('#enter').collapse('hide')">Create a timer</a> or <a role="button" data-toggle="collapse" href="#enter" aria-expanded="false" aria-controls="enter">Enter a Code</a></p>
					<div class="collapse" id="create">
						<div>
							<form>
								<input class="form-control" type="text" placeholder="Choose a timer ID. NOTE:Anyone with this timer ID can view your timer." id"timerid">
								<br>
								<br>

								<input class="form-control" type="date" id="timerdate">
								<br>
								<br>

								<input class="form-control" type="time" id="timertime">
								<br>
								<br>

								<input class="form-control" type="text" id="timertime" placeholder="Timer title Ex Days until thanksgiving.(This will show up on the timer page)">
								<br>
								<br>

								<input type="submit" class="btn btn-sucuess form-control" style="background-color:green;color:white;" value="submit" id="submitcode" class="center">
							</form>				
						</div>
					</div>
					<div class="collapse" id="enter">
						<div>
							<form>
								<input class="form-control" type="text" placeholder="Enter your ID here" id="code">
								<br>
								<input type="submit" class="btn btn-sucuess form-control" style="background-color:green;color:white;" value="submit" id="entercode">
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="affix navbar-fixed-bottom text-center" id="footer">
				<div class="container">
					<div class="col-lg-12">
						<p>copyright &copy; 2015 Jeffrey Meng
					</div>
				</div>
			</footer>	
		</div>
		<script src="index.js"></script>

	</body>
</html>
